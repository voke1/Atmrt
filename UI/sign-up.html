    <form class="form" method="POST" id="addUsers">
        <h1>Sign Up</h1>
        <div class="form-group">
            <input type="text" placeholder=" " id="firstname" required>
            <label for="name">Firstame</label>
            <div class="error">
                <i class="fas fa-exclamation-circle"></i>
                Error encountered!
            </div>
        </div>
        <div class="form-group">
                <input type="text" placeholder=" " id="lastname" required>

                <div class="error">
                    <i class="fas fa-exclamation-circle"></i>
                    Error encountered!
                </div>
            </div>
        <div class="form-group">
            <input type="email" placeholder=" " id="email" required>
            <label for="email">Email</label>
            <div class="error">
                <i class="fas fa-exclamation-circle"></i>
            </div>
        </div>
        <div class="form-group">
            <input type="password" placeholder=" " id="password" required>
            <label for="password">Password</label>
            <div class="error">
                <i class="fas fa-exclamation-circle"></i>
            </div>
        </div>
        <div class="form-group">
            <input type="password" placeholder=" " id="confirm" required>
            <label for="confirm">Confirm</label>
            <div class="error">
                <i class="fas fa-exclamation-circle"></i>
            </div>
        </div>
        <input type="submit" value="Sign Up">
        <div class="form-bottom">
            <a href="#" onclick="window.location.href = 'sign-in.html'">Already have an account? Sign in</a>
        </div>
    </form>
