<body>
    <!--navigation bar-->
    <nav class="header">
            <a href="../index.html" class="logo">AUTOMART</a>

                <li><a href="../index.html">HOME</a></li>

                <li onclick="signout()" ><a >SIGN OUT</a></li>
            </ul>
        </nav>
    <!--Car Ad filtering begins here-->
    <div class="dow"></div>
    <section class="container-view-ads specific-car">
        <div class="filter-search">
            <h3> FILTER </h3>

            <div>
                <div>
                    <div>
                        <div>
                            <fieldset>
                                <label for="minPrice">Price Min</label>
                                <select id="minPrice" name="minPrice" title="Minimum Price">
                                    <option value="price-0" selected>Minimum Price</option>
                                    <option value="price-500000">&pound;500,000</option>
                                    <option value="price-750000">&pound;750,000</option>
                                    <option value="price-1000000">&pound;1,000,000</option>
                                    <option value="price-1500000">&pound;1,500,000</option>
                                    <option value="price-2000000">&pound;2,000,000</option>
                                    <option value="price-3000000">&pound;3,000,000</option>
                                </select>
                            </fieldset>
                        </div>
                    </div>
                    <div>
                        <div>
                            <fieldset>
                                <label for="maxPrice">Price Max</label>
                                <select data-mix-filter="true" id="maxPrice" name="maxPrice" title="Maximum Price">
                                    <option value="price-10000000" selected>Maximium Price
                                    </option>
                                    <option value="price-1000000">&pound;1,000,000</option>
                                    <option value="price-1500000">&pound;1,500,000</option>
                                    <option value="price-2000000">&pound;2,000,000</option>
                                    <option value="price-3000000">&pound;3,000,000</option>
                                    <option value="price-5000000">&pound;5,000,000</option>
                                </select>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <h3>Car State</h3>
                <div>
                    <label>
                        <input type="radio" name="state" value="New">
                        New
                    </label>
                    <label>
                        <input type="radio" name="state"  value="Used">
                        Used
                    </label>
                    <label>
                            <input type="radio" name="state" checked>
                            All
                    </label>
                    
                </div>
            </div>


        </div>

        <!--list of Car Ads begins here-->
        <div class="view-ads">
            <ul class="column">
                <div class="load"></div>
                <h3>ALL CARS AVAILABLE</h3>

            </ul>
        </div>
    </section>

    <!--page footer begins here-->
    <footer class="footer">
        <div class="main">
            <div class="submain"><input type="checkbox" id="footer-our-company" class="input"><label
                    for="footer-our-company" class="label"><span class="_34Lkm">AUTOMART</span><svg class="svg">
                        <use xlink:href="#chevron"></use>
                    </svg></label>
                <ul class="list">
                    <li><a>About </a></li>
                    <li><a>Dealers</a></li>
                    <li><a>Contact </a></li>
                </ul>
            </div>
            <div class="submain"><input type="checkbox" id="footer-buying" class="input"><label for="footer-buying"
                    class="label"><span class="_34Lkm">Buying &amp; Selling</span><svg class="svg">
                        <use xlink:href="#chevron"></use>
                    </svg></label>
                <ul class="list">
                    <li><a>Find a Car</a></li>
                    <li><a>Sell Your Car</a></li>
                    <li><a>Car Dealers</a></li>
                </ul>
            </div>
        </div>
        <div class="_1lul1">
            <div class="main">
                <div class="_19tgC">Â© <span>2019</span> AUTOMART<span> All rights reserved.</span></div>
